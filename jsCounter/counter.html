<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counter.css">
    <title>CounterApp</title>
</head>
<body>
    <div class="container">
      <div id="counter-output">0</div>
      <button type="button" id="counter-increase">Increase</button>
      <button type="button" id="counter-reset">Reset</button>
      <button type="button" id="counter-decrease">Decrease</button>
    </div>

    <!-- javascript -->
  <script>
    let output = document.getElementById('counter-output');
    let increase = document.getElementById("counter-increase");
    let reset = document.getElementById("counter-reset");
    let decrease = document.getElementById("counter-decrease");


    increase.addEventListener("click", function(){
    increase = Number(output.innerText) +1;
    output.innerText = increase;
    })

    reset.addEventListener("click", function(){
    increase = Number(output.innerText) +1;
    output.innerText = 0;
    })

    decrease.addEventListener("click", function(){
    increase = Number(output.innerText) -1;
    output.innerText = increase;
    })
  </script>
</body>
</html>
